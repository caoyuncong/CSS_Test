<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--box 之间的边距
        并列关系
        块级
        垂直外边距取最大值
        行内
        水平外边距取和
        行内元素的宽度 / 高度 / 上下内外边距均无效
        嵌套
        块级
        行内-->
    <style>
        * {
            margin: 0;
        }
        .box {
            color: #fff;
            height: 100px;  /* content 高度*/
            background: #369;
            border: 10px dashed #f00;
            padding: 20px;
            margin: 30px;
        }
        #box2 {
            margin: 50px;
        }

        span {
            width: 200px;
            height: 150px;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="box">box1...</div>
    <div id="box2" class="box">box2...</div>
    <span>span1</span>
    <span>span2</span>
    <h1>headline...</h1>
</div>
</body>
</html>
